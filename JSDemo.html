<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>JS Demo</title>
</head>
<body>
    Enter a Number:<input type="text" id="n1" /> <br />
    Enter a Number:<input type="text" id="n2" /> <br />
    Result:<input type="text" id="n3" /> <br />
    <input type="button" value="Add" onclick="addition()" />
    <input type="button" value="Sub" onclick="substraction()" />
    <input type="button" value="Div" onclick="division()" />
    <input type="button" value="Mul" onclick="multiplication()" />
    <p id="p1"></p>
    <b id="b1"></b>
    <div id="b2"></div>
    <i id="i1"></i>

    <script>
        function addition() {
            var x = document.getElementById("n1").value;
            var y = document.getElementById("n2").value; //read
            var z = parseInt(x) + parseInt(y);
            document.getElementById("n3").value = z; //write
            document.getElementById("p1").innerHTML = "Addition is " + z;
        }
   
    
        function substraction() {
            var x = document.getElementById("n1").value;
            var y = document.getElementById("n2").value; //read
            var z = parseInt(x) - parseInt(y);
            document.getElementById("n3").value = z; //write
            document.getElementById("b1").innerHTML = "Substraction is " + z;
        }


        function division() {
            var x = document.getElementById("n1").value;
            var y = document.getElementById("n2").value; //read
            var z = parseInt(x) / parseInt(y);
            document.getElementById("n3").value = z; //write
            document.getElementById("b2").innerHTML = "Division is " + z;
        }
   
    
        function multiplication() {
            var x = document.getElementById("n1").value;
            var y = document.getElementById("n2").value; //read
            var z = parseInt(x) * parseInt(y);
            document.getElementById("n3").value = z; //write
            document.getElementById("i1").innerHTML = "Multiplation is" + z;
        }
    </script>

</body>
</html>
