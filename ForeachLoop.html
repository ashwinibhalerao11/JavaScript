<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Display Foreach</title>
</head>
<body>
    <script>
        var num = [10, 20, 30, 40, 50];
        num.forEach(display);

        function display(num) {
            console.log(num);
        }
    </script>
    <script>
        var colors = ["Red", "Green", "Blue", "Orange"];

        colors.forEach(display);


        function display(color) {
            console.log(color);
        }
    </script>

</body>
</html>
